<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="board" id="board">
        <div class="btn" data-cell></div>
        <div class="btn" data-cell></div>
        <div class="btn" data-cell></div>
        <div class="btn" data-cell></div>
        <div class="btn" data-cell></div>
        <div class="btn" data-cell></div>
        <div class="btn" data-cell></div>
        <div class="btn" data-cell></div>
        <div class="btn" data-cell></div>
    </div>
    <div class="win-Message" id="winMessage">
    <div id="winMessageText"></div>
    <button id="resetButton">Reset</button>
    </div>

    <script>
        const player_x='x';
        const player_0='circle';
        const winner_comb=[
            [0,1,2],
            [3,4,5],
            [6,7,8],
            [0,3,6],
            [1,4,7],
            [2,5,8],
            [0,4,8],
            [2,4,6]];
        
        const cell=document.querySelectorAll('[data-cell]');
        const board=document.getElementById('board');
        const winMessageElement=document.getElementById("winMessage");
        const winMessageTextElement=document.getElementById("winMessageText");
        const reset=document.getElementById("resetButton");
        let isPlayer0Turn=false;

        startGame();
        reset.addEventListener('click',startGame);
        function startGame(){
            isPlayer0Turn=false;
            cell.forEach(cell1=>{
                cell1.classList.remove(player_x)
                cell1.classList.remove(player_0)
                cell1.removeEventListener('click',handleCellClick)
                cell1.addEventListener('click',handleCellClick,{once: true})
            })
        }
        setBoardHoverClass();
        winMessageElement.classList.remove('show');


        function handleCellClick(c){
            const cell1=c.target;
            const currentPlayer=isPlayer0Turn? player_0 : player_x;
            placeMark(cell1,currentPlayer);
            if (checkWin(currentPlayer)){
                endgame(false)
            } else if (draw()) {
                endgame(true)
            } else {
                swapTurns();
                setHoverClass();
            }
        }

        function endgame(isDraw){
            if (isDraw){
                winMessageTextElement.innerText="Match is a draw";
            } else {
                winMessageTextElement.innerText=`Player with $(isPlayer0Turn? "0's" : "X's") win`
            }
            winMessageElement.classList.add('show');
        }

        function draw(){
            return [...cell].every(cell1 => {
                return cell1.classList.contains(player_x)||cell1.classList.contains(player_0);
            })
        }

        function placeMark(cell1,currentPlayer){
            cell1.classList.add(currentPlayer);
        }

        function swapTurns() {
            isPlayer0Turn=!isPlayer0Turn;
        }

        function checkWin(currentPlayer) {
            return winner_comb.some(combination => {
                return combination.every(index => {
                    return cell[index].classList.contains(currentPlayer)
                })
            })
        }

    </script>
</body>
</html>
